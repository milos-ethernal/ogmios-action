name: Test

on: 
  workflow_dispatch:
  push:
    branches:
      - master
      - dev

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.20'
    
    - name: Install ogmios
      uses: milos-ethernal/ogmios-action@1383801bce4458b7cd4fedc6776fd1d4c9d023e4

    - name: Test
      run: ogmios --version
