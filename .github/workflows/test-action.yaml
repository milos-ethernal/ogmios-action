name: Test

on: 
  workflow_dispatch:
  push:
    branches:
      - master
      - dev

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.20'
    
    - name: Install ogmios
      uses: milos-ethernal/ogmios-action@86c71e3f4ee47e5ef2749c68bfba5d7ef7a7ea07

    - name: Test
      run: ogmios --version
