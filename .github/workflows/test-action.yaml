name: Test

on: 
  workflow_dispatch:
  push:
    branches:
      - master
      - dev

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.20'
    
    - name: Install ogmios
      uses: milos-ethernal/ogmios-action@ef3ffc67221634f1585a2afd1b9407fdce6c0f0e

    - name: Test
      run: ogmios --version
