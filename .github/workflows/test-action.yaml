name: Test

on: 
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.20'
    
    - name: Install ogmios
      uses: milos-ethernal/ogmios-action@aa91885bd7db3d66980b5550fb10b622eb889b6d

    name: Set execute permissions
      run: chmod +x usr/bin/ogmios

    - name: Test
      run: ogmios --version
