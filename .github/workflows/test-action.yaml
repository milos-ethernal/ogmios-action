name: Test

on: 
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.20'
    
    - name: Install ogmios
      uses: milos-ethernal/ogmios-action@9a6f5e1674dde7f65f6851c8a5ba42f19c451025

    - name: Test
      run: ogmios --version
