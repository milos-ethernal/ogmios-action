name: Test

on: 
  workflow_dispatch:
  push:
    branches:
      - master
      - dev

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.20'
    
    - name: Install ogmios
      uses: milos-ethernal/ogmios-action@04e453e5efbfa0863dd4d4c58cd1deaf56818f2f

    - name: Test
      run: ogmios --version
