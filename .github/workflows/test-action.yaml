name: Test

on: 
  workflow_dispatch:
  push:
    branches:
      - master
      - dev

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.20'
    
    - name: Install ogmios
      uses: milos-ethernal/ogmios-action@ec98fff6e91453f383481140f4716bd5a4d1f7ad

    - name: Test
      run: ogmios --version
